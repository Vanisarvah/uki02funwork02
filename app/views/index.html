  <h1> <center>Registration</center></h1><br>




<form action="javascript:void(0);" method="POST" onsubmit="addNote()">
  First Name: &nbsp &nbsp<input type="text" id="add-fname" placeholder="first name"><br><br><br>
    Last Name: &nbsp &nbsp<input type="text" id="add-lname" placeholder="lastname"><br><br><br>
    Email: &nbsp  &nbsp &nbsp &nbsp&nbsp &nbsp&nbsp<input type="text" id="add-mail" placeholder="email address"><br><br><br>
    Password: &nbsp &nbsp <input type="password" id="add-pass" placeholder="password"><br><br><br>

  &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<input type="submit" value="register">
</form>


<div id="spoiler" role="aria-hidden">
  <form action="javascript:void(0);" method="POST" onsubmit="saveEdit()">
    <input type="text" id="edit-fname">
    <input type="text" id="edit-lname">
    <input type="text" id="edit-mail">
    <input type="password" id="edit-pass">

    <input type="submit" value="Edit">
  </form>
</div>
<br><br><br>

<table border="4px" padding="5px" border-spacing="15px">
    <thead>
      <tr>
      <th>ID</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>E-mail</th>
      <th>Password</th>

    </thead>
        <tbody id="notes"></tr>

    </tbody>
</table>

<br><br><br><br>
